<!DOCTYPE html>
<html lang="en">
	<head>

		<title>SynthCity</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap-dark.min.css">
    <link rel="stylesheet" href="css/home.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	</head>
	<body>

    <div id="fullscreenContainer">
      <div id="terminal">
        <span id="cursor">&#9618;</span>
      </div>
    </div>

    <script>

      var terminal = $('#terminal');

      var cursorVisible = true;

      // synthcity
      setTimeout(function() {
        $('<span class="h">synthcity</span> <span>(version 1.0.0)</span>').insertBefore('#cursor');
        // info
        setTimeout(function() {
          $("<br>").insertBefore('#cursor');
          $('<span>an experience by jeff beene created with three.js</span>').insertBefore('#cursor');
          $("<br>").insertBefore('#cursor');
          setTimeout(function() {
            $("<br>").insertBefore('#cursor');
            $('<span class="h">&gt;&gt; change default settings? (Y/N)</span>').insertBefore('#cursor');
            $("<br>").insertBefore('#cursor');
          }, 1000);
        }, 500);
      }, 1000);

      // cursor blink
      window.setInterval(function() {
        if (cursorVisible==true) {
          $('#cursor').hide();
          cursorVisible = false;
        } else {
          $('#cursor').show();
          cursorVisible = true;
        }
      }, 400);

    </script>

  </body>
</html>
